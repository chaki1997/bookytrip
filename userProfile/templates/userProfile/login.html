<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
        
    <!-- Custom styles for this template-->
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap_admin.css' %}">

</head>
<body>
    <div class="logbackground">

    <div class="container">
        <div class="row loginmain">
          <div class="col-sm-10 col-md-8 col-lg-5 mx-auto">
            <div class="card card_signin ">
              <div class="card-body">
                <h5 class="card_title">Login</h5>

                <form class="form_signin">
                  <div class="form-label-group">
                    <label for="inputusername">
                        <i class="fas fa-user"></i>Username</label>
                    <input type="text" id="inputusername" class="form-control" name="" placeholder="Username" required autofocus>
                  </div>
    
                  <div class="form-label-group">
                    <label for="inputPassword">
                        <i class="fas fa-unlock-alt"></i>Password</label>
                    <input type="password" id="inputPassword" class="form-control" name="" placeholder="Password" required >
                    <label for="inputPassword" class="forgot">Forgot password ?</label>
                  </div>
    
                  <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck1" name="">
                    <label class="custom-control-label" for="customCheck1">Remember password</label>
                  </div>
                  <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                  <hr class="my-4">

                  <a href="#" class="btn btn-lg btn-google btn-block">
                    <i class="fab fa-google mr-2"></i>Sign in with Google</a>
                    
                    <a href="#" class="btn btn-lg btn-facebook btn-block">
                      <i class="fab fa-facebook-f mr-2"></i>Sign in with Facebook</a>
                    
                    <!-- <div class="orsing">
                        <span>Or Sign Up Using</span>
                    </div>
                  <div class="socmedia">
                        <a href="#" class="soc_facebook">
                            <i class="fab fa-facebook-f"></i> 
                        </a> 


                        <a href="#" class="soc_google">
                            <i class="fab fa-google bg3"></i>
                        </a>
                    </div> -->
                </form>


              </div>
            </div>
          </div>
        </div>
      </div>


    </div>
</body>
</html>
