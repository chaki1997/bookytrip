{% extends 'userProfile/base_supplier.html' %}
{% load static %}
{% block content %}

<form action="{% url 'userProfile:supplierDescriptionAdd' id %}" id="forms" method="POST">
        {% csrf_token %}
        {{ formset.management_form }}
        {% for form in formset %}

        <div id="form_inner">
            <div class="col-2">
                <label>{{ form.description.label }} - Day {{ forloop.counter }}</label>
            </div>
            <div class="col-6 themedescription">
                <div class="input-group">
                    {{ form.description }}
                </div>
            </div>
        </div>


        {% endfor %}


     <div class="row col-6 themedescription_button ">
         <button type="submit" class="save button_inner ">submit</button>
     </div>
    </form>
{% endblock %}
