{% extends 'userProfile/base_supplier.html' %}
{% load static %}
{% block content %}
{% load countries %}

<div class="main_pack">
<div class="container-fluid">
    <!----------------------------------------------------------------------------------->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Add Themed Pack</h1>

    </div>




                    <!---------------------- ADD themed pack--------------------------------------------> 
    <form action="{% url 'userProfile:supplierAddPack' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="contentalladd pack">

                <table>
                    <thead>

                            <div class="row align-items-center change_username">
                                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-10">
                                    {{ form }}
                                </div>
                            </div>

                    </thead>
                </table>

                <div class="row  save_Delete">
                        <button type="submit" class="save col-xl-2 col-lg-3 col-md-3 col-sm-4 ">SAVE</button>
                </div>

        </div>
    </form>

</div> 

{% endblock %}
