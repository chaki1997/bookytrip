{% extends 'adminPanel/admin_menu.html' %}
{% load static %}
{% block content %}
{% load countries %}
<div class="main_pack">
                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Add Country</h1>
                    </div>

                 

                    <!-- Content Row -->
                    <form action="{% url 'adminPanel:addCountry' %}" method="POST">
                        {% csrf_token %}
                        {% get_countries as countries %}
                    <table class="table" id="add" >
                        <thead>
                            <tr>
                                
                                <th style="width: 25%;" >Country</th>
                                <th >

                                    <select name="country" id=""  class="form-control form-control">
                                        {% for country in countries %}
                                            <option value="{{ country.code }}">{{ country.name }}</option>
                                            <h1>{{ country.code }}</h1>
                                        {% endfor %}
                                    </select>
                                </th>
                               
                               
                            </tr>
                        </thead>
                       
                     </table>

                     
                            <div class="row  save_Delete">
                            
                                <button type="submit" class="save button_inner ">SAVE</button>
                    
                            </div>
                     
                    </form>
 
                        </div> <!-- 		End of Container -->

                                    </div>
                 

                
                <!-- /.container-fluid -->

            
            <!-- End of Main Content -->

 {% endblock %}
